<div id="wrapper">
  <div [class.loading]="loading$ | async" *ngIf="!(error$ | async);else error" id="shopping-list">

    <div id="list">
      <h2>Shopping List</h2>

      <ul *ngIf="shoppingItems | async; else noItems">
        <li *ngFor="let shopping of shoppingItems | async" (click)="deleteItem(shopping.id)">
         <span>{{shopping.name}}</span>
        </li>
      </ul>

      <ng-template #noItems>
        No Items found
      </ng-template>

      <ng-template #error>
          {{error}}
      </ng-template>

    </div>

    <form (ngSubmit)="addItem()">
      <input type="text" [(ngModel)]="newShoppingItem.name" placeholder="Item" name="itemName" />
      <button type="submit">+</button>
    </form>

  </div>
</div>
